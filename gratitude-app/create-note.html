<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Gratitude Note</title>
  <link rel="stylesheet" href="assets/style.css">
  <script type="module" src="assets/script.js"></script>
</head>
<body>
  <div id="header-container"></div>
  <main>
    <section class="create-note-section">
      <h2>Write Your Gratitude Note</h2>
      <textarea id="note-input" placeholder="Write your message here..."></textarea>
      <input id="sender-name" type="text" placeholder="Your name">
      <div class="button-row">
        <button onclick="window.location.href='index.html'">Back</button>
        <button id="to-send" type="button">Next</button>
      </div>
    </section>
  </main>
  <div id="footer-container"></div>
</body>
</html>
